<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <div class="word-display">
            <span id="word"></span>
        </div>
        <input type="text" id="user-input" disabled>
        <div class="stats">
            <p>Time left: <span id="timer">60</span></p>
            <p>Characters typed: <span id="characters">0</span></p>
            <p>Words typed: <span id="words">0</span></p>
        </div>
        <button id="start-game" onclick="startGame()">Game Start</button>
        <h2 id="finish-message" class="hidden">Finish!</h2>
        <button id="play-again" class="hidden" onclick="playAgain()">Play Again?</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
